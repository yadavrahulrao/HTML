<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: solid black;
    }
    .container{
      position: relative;
    }
    img{
      margin: 10px;

    }

    .one{
      position: absolute;
      top: 500px;

    }
    .two{
      position: sticky;
      top: 100px;
    }
    .three{
      position: fixed;
    }

  </style>


</head>
<body>
  <div class="container">
    <img src="background.png" alt="poster " width="300px" height="300px" class="one">
    <img src="poster1.png" alt="poster 2" width="300px" height="300px" class="two">
    <img src="poster2.png" alt="poster 3" width="300px" height="300px" class="three">
    <img src="poster3.png" alt="poster 4" width="300px" height="300px" class="four">


  </div>
</body>
</html>
