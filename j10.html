<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="j10.css">
</head>
<body>
  <h1>Rock-Paper-Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./images/rock.png"/>
    </div>
    <div class="choice" id="paper">
      <img src="./images/paper.png"/>
    </div>
    <div class="choice" id="sessior">
      <img src="./images/sessior.png"/>
    </div>
  </div>

  <div class="scoreboard">
    <div class="score">
      <p id="score_user">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="score_bot">0</p>
      <p>Bot</p>
    </div>
  </div>


  <div class="msg-container">
    <p id="msg">Play Your Move</p>
  </div>
  

  <script src="j10.js"></script>
</body>
</html>
